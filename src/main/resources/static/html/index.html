<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<style>
    body {
        background-color: #ddc1c1;
        font-family: Arial, sans-serif;
        padding: 100px;
    }
</style>

<body>
    Enter your name: <input type="text" id = "input01">
    <button onclick="greeting()">Submit</button>

    <div id = "print"></div>
</body>

<script>
    var greeting = function () {
        var name = document.getElementById("input01").value;
        document.getElementById("print").innerHTML = "Hello " + name + "!";
    }
</script>

</html>
