<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Hồ Sơ Bệnh Nhân</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMUCLJ5h6ep8E8E+zCtqyyh0/2yY1r8ubqFff3m" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>

<body class="bg-gray-100 ">
<section layout:fragment="content">
    <div class="max-w-3xl mx-auto">

        <div class="text-3xl font-bold text-center mb-8 mt-20 ">Sửa Hồ Sơ Bệnh Nhân</div>

        <!-- Form Thêm Hồ Sơ Bệnh Nhân -->
        <form th:action="@{/patients/edit}" th:object="${patientDTO}" method="post"
              class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 mt-20 mb-10">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Họ và Tên -->
                <div class="mb-4 ">
                    <label for="fullName" class="form-label">
                        <i class="fas fa-user mr-2 text-blue-600"></i>Họ và Tên
                    </label>
                    <input type="text" id="fullName" th:field="*{fullName}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập họ và tên" required/>
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Giới Tính -->
                <div class="mb-4">
                    <label for="gender" class="form-label">
                        <i class="fas fa-venus-mars mr-2 text-blue-600"></i>Giới Tính
                    </label>
                    <input type="text" id="gender" th:field="*{gender}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập giới tính" required/>
                    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Số Điện Thoại -->
                <div class="mb-4">
                    <label for="phoneNumber" class="form-label">
                        <i class="fas fa-phone mr-2 text-blue-600"></i>Số Điện Thoại
                    </label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập số điện thoại" required/>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Địa Chỉ -->
                <div class="mb-4">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt mr-2 text-blue-600"></i>Địa Chỉ
                    </label>
                    <input type="text" id="address" th:field="*{address}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập địa chỉ" required/>
                    <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Ngày Sinh -->
                <div class="mb-4">
                    <label for="dateOfBirth" class="form-label">
                        <i class="fas fa-calendar-alt mr-2 text-blue-600"></i>Ngày Sinh
                    </label>
                    <input type="date" id="dateOfBirth" th:field="*{dateOfBirth}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"/>
                    <div th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Liên Hệ Khẩn Cấp -->
                <div class="mb-4">
                    <label for="emergencyContact" class="form-label">
                        <i class="fas fa-phone-square-alt mr-2 text-blue-600"></i>Liên Hệ Khẩn Cấp
                    </label>
                    <input type="text" id="emergencyContact" th:field="*{emergencyContact}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập liên hệ khẩn cấp"/>
                    <div th:if="${#fields.hasErrors('emergencyContact')}" th:errors="*{emergencyContact}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Nhóm Máu -->
                <div class="mb-4">
                    <label for="bloodType" class="form-label">
                        <i class="fas fa-tint mr-2 text-blue-600"></i>Nhóm Máu
                    </label>
                    <input type="text" id="bloodType" th:field="*{bloodType}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập nhóm máu"/>
                    <div th:if="${#fields.hasErrors('bloodType')}" th:errors="*{bloodType}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- Dị Ứng -->
                <div class="mb-4 md:col-span-2">
                    <label for="allergies" class="form-label">
                        <i class="fas fa-allergies mr-2 text-blue-600"></i>Dị Ứng
                    </label>
                    <input type="text" id="allergies" th:field="*{allergies}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập dị ứng nếu có"/>
                    <div th:if="${#fields.hasErrors('allergies')}" th:errors="*{allergies}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>

                <!-- URL Ảnh Hồ Sơ -->
                <div class="mb-4 md:col-span-2">
                    <label for="profilePictureUrl" class="form-label">
                        <i class="fas fa-image mr-2 text-blue-600"></i>URL Ảnh Hồ Sơ
                    </label>
                    <input type="text" id="profilePictureUrl" th:field="*{profilePictureUrl}"
                           class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                           placeholder="Nhập URL ảnh hồ sơ"/>
                    <div th:if="${#fields.hasErrors('profilePictureUrl')}" th:errors="*{profilePictureUrl}"
                         class="text-red-600 text-sm mt-1"></div>
                </div>
            </div>

            <!-- Nút Lưu và Hủy -->
            <div class="flex justify-end gap-4 mt-6">
                <a href="/patients"
                   class="bg-gray-100 text-gray-700 py-2 px-6 rounded-lg hover:bg-gray-200 transition-all flex items-center">
                    <i class="fas fa-times mr-2"></i>Hủy
                </a>
                <button type="submit"
                        class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition-all flex items-center">
                    <i class="fas fa-save mr-2"></i>Lưu
                </button>
            </div>
        </form>

    </div>
</section>
</body>
</html>
