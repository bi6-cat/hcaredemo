<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hồ sơ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .nav-link {
            @apply flex items-center text-gray-600 py-2 px-4 rounded-lg hover:bg-gray-100 transition duration-200;
        }
        .nav-link.active {
            @apply bg-blue-50 text-blue-600 font-medium;
        }
        .profile-avatar {
            width: 40px;
            height: 40px;
            object-fit: cover;
            border-radius: 50%;
        }
        .profile-avatar-lg {
            width: 48px;
            height: 48px;
            object-fit: cover;
            border-radius: 50%;
        }
        .btn-primary {
            @apply bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition duration-200;
        }
        .btn-danger {
            @apply bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition duration-200;
        }
    </style>
</head>

<body class="bg-gray-50">
<section layout:fragment="content">
<div class="flex min-h-screen">
    <!-- Main Content -->
    <main class="flex-1 p-6 mt-20">
        <div class="max-w-7xl mx-auto grid grid-cols-12 gap-6">

            <!-- Sidebar -->
            <div class="col-span-2">
                <div class="bg-white rounded-xl shadow-md p-4">
                    <nav>
                        <ul class="space-y-2">
                            <li>
                                <a th:href="@{/appointments}" class="nav-link">
                                    Lịch khám
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/payments}" class="nav-link">
                                    Lịch sử thanh toán
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/patients}" class="nav-link active">
                                    Hồ sơ
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/profile}" class="nav-link">
                                    Tài khoản
                                </a>
                            </li>
                            <li>
                                <a th:href="@{/auth/logout}" class="nav-link text-red-600">
                                    Đăng xuất
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Profile Details -->
            <div class="col-span-7" th:if="${patientDTO != null}">
                <div class="bg-white rounded-xl shadow-md p-6">
                    <div class="border-b pb-4 mb-6">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center">
<!--                                <img th:src="${patientDTO.profilePictureUrl}"-->
<!--                                     th:alt="${patientDTO.fullName}"-->
<!--                                     class="profile-avatar-lg"-->
<!--                                     onerror="this.src='path/to/default/avatar.png'"/>-->
                                <div class="ml-4">
                                    <h2 class="text-xl font-bold" th:text="${patientDTO.fullName}">Tên bệnh nhân</h2>
                                </div>
                            </div>
                            <div class="flex space-x-3">
                                <a th:href="@{'/patients/edit'}" class="btn-primary">
                                    Chỉnh sửa
                                </a>
                                <a th:href="@{'/patients/delete/' + ${patientDTO.id}}"
                                   onclick="showDeleteConfirmation(event)"
                                   class="btn btn-outline-danger rounded-pill">
                                    <i class="fas fa-trash-alt"></i> Xóa
                                </a>

                                <script>
                                    function showDeleteConfirmation(event) {
                                        event.preventDefault();
                                        Swal.fire({
                                            title: 'Bạn có chắc chắn?',
                                            text: "Hồ sơ này sẽ bị xóa vĩnh viễn!",
                                            icon: 'warning',
                                            showCancelButton: true,
                                            confirmButtonColor: '#3085d6',
                                            cancelButtonColor: '#d33',
                                            confirmButtonText: 'Xóa',
                                            cancelButtonText: 'Hủy'
                                        }).then((result) => {
                                            if (result.isConfirmed) {
                                                window.location.href = event.target.getAttribute('href');
                                            }
                                        });
                                    }
                                </script>
                                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
                            </div>
                        </div>
                        <div class="mt-4 text-sm text-orange-500 bg-orange-50 p-3 rounded-lg">
                            Hoàn thiện thông tin để đặt khám và quản lý hồ sơ y tế được tốt hơn.
                        </div>
                    </div>

                    <div class="space-y-6">
                        <div>
                            <h3 class="text-lg font-semibold mb-4">Thông tin cơ bản</h3>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Họ và tên</label>
                                    <p class="font-medium" th:text="${patientDTO.fullName}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Điện thoại</label>
                                    <p class="font-medium" th:text="${patientDTO.phoneNumber}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Ngày sinh</label>
                                    <p class="font-medium" th:text="${#temporals.format(patientDTO.dateOfBirth, 'dd/MM/yyyy')}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Giới tính</label>
                                    <p class="font-medium" th:text="${patientDTO.gender}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Địa chỉ</label>
                                    <p class="font-medium" th:text="${patientDTO.address}">--</p>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Nhóm máu</label>
                                    <p class="font-medium" th:text="${patientDTO.bloodType}"></p>
                                </div>
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Dị ứng</label>
                                    <p class="font-medium" th:text="${patientDTO.allergies}"></p>
                                </div>
                            </div>
                        </div>

                        <div>
                            <h3 class="text-lg font-semibold mb-4">Thông tin bổ sung</h3>
                            <div class="grid grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm text-gray-600 mb-1">Liên hệ khác</label>
                                    <p class="font-medium" th:text="${patientDTO.emergencyContact}"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
</section>
</body>
</html>
