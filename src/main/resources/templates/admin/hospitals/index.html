<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Bệnh viện</h2>
    <a href="/admin/hospitals/create" class="btn btn-primary">Thêm Bệnh viện</a>
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Tên Bệnh viện</th>
            <th>Địa chỉ</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="hospital : ${hospitals}">
            <td th:text="${hospital.id}"></td>
            <td th:text="${hospital.name}"></td>
            <td th:text="${hospital.address}"></td>
            <td>
                <a th:href="@{/admin/hospitals/edit/{id}(id=${hospital.id})}" class="btn btn-primary">Sửa</a>
                <a th:href="@{/admin/hospitals/delete/{id}(id=${hospital.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
