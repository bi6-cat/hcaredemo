<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Thuốc</h2>
    <a href="/admin/medicines/create" class="btn btn-primary">Thêm Thuốc</a>
</div>
<div class="table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th>Tên</th>
            <th>Mô tả</th>
            <th>Giá</th>
            <th>Số lượng</th>
            <th>Thao Tác</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${medicines}">
            <td th:text="${medicine.name}"></td>
            <td th:text="${medicine.description}"></td>
            <td th:text="${medicine.price}"></td>
            <td th:text="${medicine.quantity}"></td>
            <td>
                <a th:href="@{/admin/medicines/edit/{id}(id=${medicine.id})}" class="btn btn-primary">Sửa</a>
                <a th:href="@{/admin/medicines/delete/{id}(id=${medicine.id})}" class="btn btn-danger">Xóa</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
