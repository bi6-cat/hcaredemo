<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Department Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Department Information</h2>
    <div class="card mt-4">
        <div class="card-body">
            <h5 class="card-title">Department Name: <span th:text="${department.name}"></span></h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${department.id}"></span></p>
            <p class="card-text"><strong>Description:</strong> <span th:text="${department.description}"></span></p>
            <p class="card-text"><strong>Head of Department:</strong> <span th:text="${department.headOfDepartment}"></span></p>
            <p class="card-text"><strong>Phone:</strong> <span th:text="${department.phone}"></span></p>
        </div>
        <a href="/admin/hospitals/{hospitalId}/departments/{departmentId}/doctors" class="btn btn-primary">danh sach bac si</a>
        <a href="/admin/departments" class="btn btn-primary">danh sach dich vu khoa</a>
    </div>
</div>
</body>
</html>
