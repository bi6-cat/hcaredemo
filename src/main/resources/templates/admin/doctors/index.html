<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HCare Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            overflow-x: hidden;
        }

        #wrapper {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #2c3e50;
            color: white;
            flex-shrink: 0;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar .nav-link {
            color: rgba(255, 255, 255, .8);
            padding: 15px 25px;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            color: white;
            background: rgba(255, 255, 255, .1);
            transform: translateX(5px);
        }

        .sidebar .nav-link.active {
            background: #34495e;
            border-left: 4px solid #3498db;
        }

        .main-content {
            flex-grow: 1;
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            transition: all 0.3s ease;
        }

        .loading-spinner {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }
            .main-content {
                margin-left: 0;
                width: 100%;
            }
            #wrapper {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div id="wrapper">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="p-3">
            <h4>HCare Admin</h4>
        </div>
        <nav class="nav flex-column">
            <a class="nav-link" href="/admin">üìä T·ªïng quan</a>
            <a class="nav-link" href="/admin/hospitals">üè• Qu·∫£n l√Ω b·ªánh vi·ªán</a>
            <a class="nav-link" href="/admin/medicines">üíä Qu·∫£n l√Ω thu·ªëc</a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Qu·∫£n l√Ω B√°c sƒ©</h2>
            <a th:href="@{/admin/hospitals/{hospitalId}/departments/{departmentId}/doctors/create(hospitalId=${hospitalId},departmentId=${departmentId})}" class="btn btn-primary">Th√™m B√°c sƒ©</a>

        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                <tr>
                    <th>H·ªç v√† T√™n</th>
                    <th>Chuy√™n Khoa</th>
                    <th>Thao T√°c</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.fullName}"></td>
                    <td th:text="${doctor.department}"></td>
                    <td>
                        <a th:href="@{/admin/doctors/edit/{id}(id=${doctor.id})}" class="btn btn-primary">S·ª≠a</a>
                        <a th:href="@{/admin/doctors/delete/{id}(id=${doctor.id})}" class="btn btn-danger">X√≥a</a>
                        <a th:href="@{/admin/doctors/details/{id}(id=${doctor.id})}" class="btn btn-info">Chi ti·∫øt</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    class AdminDashboard {
        constructor() {
            this.initializeEventListeners();
        }

        initializeEventListeners() {
            // Th√™m s·ª± ki·ªán cho t·ª´ng li√™n k·∫øt tr√™n sidebar
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const url = link.href; // L·∫•y URL t·ª´ href c·ªßa li√™n k·∫øt
                    this.handleNavigation(url);
                });
            });
        }

        handleNavigation(url) {
            window.location.href = url; // Chuy·ªÉn h∆∞·ªõng tr√¨nh duy·ªát ƒë·∫øn URL c·ªßa li√™n k·∫øt
        }
    }

    // Kh·ªüi t·∫°o dashboard sau khi DOM ƒë√£ load
    document.addEventListener('DOMContentLoaded', () => {
        window.adminDashboard = new AdminDashboard();
    });
</script>
</body>
</html>
