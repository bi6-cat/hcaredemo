<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout}">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bác Sĩ Mới</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <section layout:fragment="content">
        <div class="container mx-auto px-4 pt-24 pb-12">
            <!-- Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Thêm Bác Sĩ Mới</h1>
                <p class="text-gray-600">Nhập thông tin chi tiết của bác sĩ và nhấn "Lưu" để thêm mới.</p>
            </div>

            <!-- Form Thêm Bác Sĩ -->
            <form th:action="@{/doctors/create}" th:object="${doctorCreateDTO}" method="post" class="bg-white p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="fullName" class="block text-gray-700 font-medium">Họ và Tên:</label>
                    <input type="text" id="fullName" th:field="*{fullName}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập họ và tên" required/>
                    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-red-600 text-sm"></div>
                </div>

                <div class="mb-4">
                    <label for="degree" class="block text-gray-700 font-medium">Học Vị:</label>
                    <input type="text" id="degree" th:field="*{degree}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập học vị" required/>
                    <div th:if="${#fields.hasErrors('degree')}" th:errors="*{degree}" class="text-red-600 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="degree" class="block text-gray-700 font-medium">Giới Tính:</label>
                    <input type="text" id="gender" th:field="*{gender}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập giới tính" required/>
                    <div th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-red-600 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="phoneNumber" class="block text-gray-700 font-medium">Số Điện Thoại:</label>
                    <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập số điện thoại" required/>
                    <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="text-red-600 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium">Email:</label>
                    <input type="email" id="email" th:field="*{email}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập email" required/>
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm"></div>
                </div>

                <div class="mb-4">
                    <label for="experience" class="block text-gray-700 font-medium">Kinh Nghiệm:</label>
                    <input type="number" id="experience" th:field="*{experience}" class="text-right w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập số năm kinh nghiệm" required/>
                    <div th:if="${#fields.hasErrors('experience')}" th:errors="*{experience}" class="text-red-600 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="profilePictureUrl" class="block text-gray-700 font-medium">Ảnh Đại Diện:</label>
                    <input type="text" id="profilePictureUrl" th:field="*{profilePictureUrl}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập URL ảnh đại diện"/>
                    <div th:if="${#fields.hasErrors('profilePictureUrl')}" th:errors="*{profilePictureUrl}" class="text-red-600 text-sm"></div>
                </div>
                <div class="mb-4">
                    <label for="departmentId" class="block text-gray-700 font-medium">Khoa:</label>
                    <select id="departmentId" th:field="*{departmentId}" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
                        <option value="">Chọn khoa</option>
                        <option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
                    </select>
                    <div th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}" class="text-red-600 text-sm"></div>
                </div>
                <div class="flex justify-end gap-4">
                    <a href="/hospitals" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Hủy</a>
                    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Lưu</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
