<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout}">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <section layout:fragment="content">
    
        <div class="container mx-auto px-4 pt-24 pb-12">
            <!-- Tiêu đề và thanh tìm kiếm -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-6">Danh sách Bác sĩ</h1>
                
                <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                    <!-- Thanh tìm kiếm -->
                    <form method="get" class="w-full md:w-1/2">
                        <div class="relative">
                            <input type="text" name="keyword" th:value="${keyword}"
                                   class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600 focus:border-transparent"
                                   placeholder="Tìm kiếm theo tên bác sĩ...">
                            <button type="submit" class="absolute right-2 top-1/2 transform -translate-y-1/2">
                                <i class="fas fa-search text-gray-400"></i>
                            </button>
                        </div>
                    </form>
                    
                    <!-- Bộ lọc -->
                    <div class="flex gap-4 w-full md:w-auto">
                        <select name="pageSize" onchange="this.form.submit()"
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600">
                            <option th:each="s : ${pageSizes}" 
                                    th:value="${s}" 
                                    th:text="${s + ' / trang'}"
                                    th:selected="${s == pageSize}">
                            </option>
                        </select>
                        
                        <select name="sortBy" onchange="this.form.submit()"
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600">
                            <option value="fullName" th:selected="${sortBy == 'fullName'}">Tên</option>
                            <option value="degree" th:selected="${sortBy == 'degree'}">Học vị</option>
                            <option value="experience" th:selected="${sortBy == 'experience'}">Kinh nghiệm</option>
                        </select>
                        
                        <select name="order" onchange="this.form.submit()"
                                class="px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-600">
                            <option value="asc" th:selected="${order == 'asc'}">Tăng dần</option>
                            <option value="desc" th:selected="${order == 'desc'}">Giảm dần</option>
                        </select>
                    </div>
                </div>
            </div>
        
            <!-- Danh sách bác sĩ -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div th:each="doctor : ${doctors}" 
                     class="bg-white rounded-xl shadow-md overflow-hidden hover:shadow-lg transition duration-300">
                    <div class="p-6">
                        <div class="flex items-center mb-4">
                            <img th:if="${doctor.profilePictureUrl}"
                                 th:src="${doctor.profilePictureUrl}"
                                 class="w-16 h-16 rounded-full object-cover mr-4"
                                 alt="Doctor profile picture">
                            <img th:unless="${doctor.profilePictureUrl}"
                                 src="/images/default-avatar.png"
                                 class="w-16 h-16 rounded-full object-cover mr-4"
                                 alt="Default profile picture">
                            <div>
                                <h3 class="text-xl font-semibold text-gray-800" th:text="${doctor.fullName}">Tên bác sĩ</h3>
                                <p class="text-blue-600" th:text="${doctor.degree}">Học vị</p>
                            </div>
                        </div>
                        
                        <div class="space-y-2 text-gray-600">
                            <p class="flex items-center">
                                <i class="fas fa-venus-mars w-6"></i>
                                <span th:text="${doctor.gender}">Giới tính</span>
                            </p>
                            <p class="flex items-center">
                                <i class="fas fa-phone w-6"></i>
                                <span th:text="${doctor.phoneNumber}">Số điện thoại</span>
                            </p>
                            <p class="flex items-center">
                                <i class="fas fa-envelope w-6"></i>
                                <span th:text="${doctor.email}">Email</span>
                            </p>
                            <p class="flex items-center">
                                <i class="fas fa-briefcase w-6"></i>
                                <span th:text="${doctor.experience}">Kinh nghiệm</span>
                            </p>
                        </div>
                        
                        <div class="mt-6">
                            <a th:href="@{'/doctors/' + ${doctor.id}}"
                               class="block text-center bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
                                Xem chi tiết
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        
            <!-- Phân trang -->
            <div class="mt-8 flex justify-center" th:if="${totalPages > 1}">
                <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
                    <a th:href="@{/doctors(page=${page - 1}, size=${pageSize}, sortBy=${sortBy}, order=${order}, keyword=${keyword})}"
                       th:class="${page <= 0 ? 'pointer-events-none bg-gray-100' : ''}"
                       class="relative inline-flex items-center px-4 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium hover:bg-gray-50">
                        <i class="fas fa-chevron-left"></i>
                    </a>
                    
                    <span th:each="i: ${#numbers.sequence(0, totalPages - 1)}">
                        <a th:href="@{/doctors(page=${i}, size=${pageSize}, sortBy=${sortBy}, order=${order}, keyword=${keyword})}"
                           th:text="${i + 1}"
                           th:class="${page == i ? 'bg-blue-600 text-white' : 'bg-white text-gray-700'}"
                           class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium hover:bg-gray-50">
                        </a>
                    </span>
                    
                    <a th:href="@{/doctors(page=${page + 1}, size=${pageSize}, sortBy=${sortBy}, order=${order}, keyword=${keyword})}"
                       th:class="${page >= totalPages - 1 ? 'pointer-events-none bg-gray-100' : ''}"
                       class="relative inline-flex items-center px-4 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium hover:bg-gray-50">
                        <i class="fas fa-chevron-right"></i>
                    </a>
                </nav>
            </div>
        </div>
    </section>
</body>
</html>
