<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm thuốc mới</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Thêm thuốc mới</h1>
    <form th:action="@{/medicines/create}" th:object="${medicineDTO}" method="post"
          class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label class="block font-semibold mb-2">Tên thuốc</label>
            <input type="text" th:field="*{name}" placeholder="Nhập tên thuốc"
                   class="w-full border border-gray-300 p-2 rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Mô tả</label>
            <textarea th:field="*{description}" placeholder="Nhập mô tả"
                      class="w-full border border-gray-300 p-2 rounded-lg"></textarea>
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Giá</label>
            <input type="number" step="0.01" th:field="*{price}" placeholder="Nhập giá"
                   class="w-full border border-gray-300 p-2 rounded-lg">
        </div>
        <div class="mb-4">
            <label class="block font-semibold mb-2">Số lượng</label>
            <input type="number" th:field="*{quantity}" placeholder="Nhập số lượng"
                   class="w-full border border-gray-300 p-2 rounded-lg">
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Lưu</button>
    </form>
</div>
</body>
</html>
