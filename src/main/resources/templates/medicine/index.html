<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách thuốc</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Danh sách thuốc</h1>
    <a href="medicines/create" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Thêm thuốc mới</a>
    <table class="min-w-full bg-white shadow rounded-lg mt-6">
        <thead>
        <tr class="bg-gray-200 text-gray-700 text-left">
            <th class="px-4 py-2">Tên</th>
            <th class="px-4 py-2">Mô tả</th>
            <th class="px-4 py-2">Giá</th>
            <th class="px-4 py-2">Số lượng</th>
            <th class="px-4 py-2">Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medicine : ${medicines}" class="border-b">
            <td class="px-4 py-2" th:text="${medicine.name}"></td>
            <td class="px-4 py-2" th:text="${medicine.description}"></td>
            <td class="px-4 py-2" th:text="${medicine.price}"></td>
            <td class="px-4 py-2" th:text="${medicine.quantity}"></td>
            <td class="px-4 py-2">
                <a th:href="@{'medicines/update/' + ${medicine.id}}" class="text-blue-500 hover:underline">Sửa</a> |
                <form th:action="@{'medicines/delete/' + ${medicine.id}}" method="post" class="inline">
                    <button type="submit" class="text-red-500 hover:underline">Xóa</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
