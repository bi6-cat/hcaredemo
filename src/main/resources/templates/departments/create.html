<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Khoa Mới</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-input:focus {
            border-color: #3B82F6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .form-label {
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
            color: #374151;
            font-weight: 500;
        }
        .transition-all {
            transition: all 0.3s ease;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
<section layout:fragment="content">
<div class="container mx-auto px-4 pt-24 pb-12 max-w-3xl">
    <!-- Header Section -->
    <div class="mb-8 transform hover:translate-x-2 transition-all">
        <h1 class="text-4xl font-bold text-gray-800 mb-3 flex items-center">
            <i class="fas fa-hospital-user mr-3 text-blue-600"></i>
            Thêm Khoa Mới
        </h1>
        <p class="text-gray-600 text-lg">Vui lòng điền đầy đủ thông tin khoa mới</p>
    </div>

    <!-- Form Section -->
    <form th:action="@{/hospitals/{hospitalId}/departments/create(hospitalId=${hospital.id})}"
          method="post"
          class="bg-white p-8 rounded-xl shadow-lg border border-gray-100 space-y-6">

        <!-- Tên Khoa -->
        <div class="mb-6">
            <label class="form-label flex items-center">
                <i class="fas fa-clinic-medical mr-2 text-blue-600"></i>
                Tên Khoa
            </label>
            <input type="text"
                   name="name"
                   required
                   class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                   placeholder="Nhập tên khoa">
        </div>

        <!-- Mô Tả -->
        <div class="mb-6">
            <label class="form-label flex items-center">
                <i class="fas fa-info-circle mr-2 text-blue-600"></i>
                Mô Tả
            </label>
            <textarea name="description"
                      rows="4"
                      class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white resize-none"
                      placeholder="Nhập mô tả"></textarea>
        </div>

        <!-- Trưởng Khoa -->
        <div class="mb-6">
            <label class="form-label flex items-center">
                <i class="fas fa-user-md mr-2 text-blue-600"></i>
                Trưởng Khoa
            </label>
            <input type="text"
                   name="headOfDepartment"
                   class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                   placeholder="Nhập tên trưởng khoa">
        </div>

        <!-- Số Điện Thoại -->
        <div class="mb-6">
            <label class="form-label flex items-center">
                <i class="fas fa-phone mr-2 text-blue-600"></i>
                Số Điện Thoại
            </label>
            <input type="text"
                   name="phone"
                   class="w-full px-4 py-3 border rounded-lg form-input bg-gray-50 focus:bg-white"
                   placeholder="Nhập số điện thoại">
        </div>

        <!-- Buttons -->
        <div class="flex items-center justify-end space-x-4 pt-4">
            <a th:href="@{/hospitals/{hospitalId}/departments(hospitalId=${hospital.id})}"
               class="flex items-center px-6 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-all">
                <i class="fas fa-arrow-left mr-2"></i>
                Quay lại
            </a>

            <button type="submit"
                    class="flex items-center px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-all">
                <i class="fas fa-save mr-2"></i>
                Lưu
            </button>
        </div>
    </form>
</div>
</section>
</body>
</html>
