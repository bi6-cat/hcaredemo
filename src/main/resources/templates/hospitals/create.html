<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Bệnh Viện Mới</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 pt-24 pb-12">
    <!-- Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Thêm Bệnh Viện Mới</h1>
        <p class="text-gray-600">Nhập thông tin chi tiết của bệnh viện và nhấn "Lưu" để thêm mới.</p>
    </div>

    <!-- Form Thêm Bệnh Viện -->
    <form th:action="@{/hospitals/create}" th:object="${hospitalCreateDTO}" method="post" class="bg-white p-8 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium">Tên Bệnh Viện:</label>
            <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập tên bệnh viện" required/>
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-red-600 text-sm"></div>
        </div>

        <div class="mb-4">
            <label for="address" class="block text-gray-700 font-medium">Địa Chỉ:</label>
            <input type="text" id="address" th:field="*{address}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập địa chỉ" required/>
            <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-red-600 text-sm"></div>
        </div>

        <div class="mb-4">
            <label for="phone" class="block text-gray-700 font-medium">Số Điện Thoại:</label>
            <input type="text" id="phone" th:field="*{phone}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập số điện thoại" required/>
            <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-red-600 text-sm"></div>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-gray-700 font-medium">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập email" required/>
            <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-red-600 text-sm"></div>
        </div>

        <div class="mb-4">
            <label for="website" class="block text-gray-700 font-medium">Website:</label>
            <input type="text" id="website" th:field="*{website}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập website"/>
            <div th:if="${#fields.hasErrors('website')}" th:errors="*{website}" class="text-red-600 text-sm"></div>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-gray-700 font-medium">Mô Tả:</label>
            <textarea id="description" th:field="*{description}" class="w-full px-4 py-2 border rounded-lg focus:outline-none" placeholder="Nhập mô tả"></textarea>
            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-red-600 text-sm"></div>
        </div>

        <!-- Nút Lưu và Hủy -->
        <div class="flex justify-end gap-4">
            <a href="/hospitals" class="bg-gray-300 text-gray-700 py-2 px-4 rounded-lg hover:bg-gray-400">Hủy</a>
            <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">Lưu</button>
        </div>
    </form>
</div>
</body>
</html>
