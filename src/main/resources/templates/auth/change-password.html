<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout}">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 480px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            color: #1a365d;
            font-size: 1.875rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 0.375rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }

        .error-message {
            color: #e53e3e;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .submit-button {
            width: 100%;
            background: #4299e1;
            color: white;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background: #3182ce;
        }

        .submit-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.5);
        }
    </style>
</head>

<body class="bg-gray-100">
    <section layout:fragment="content" class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="form-container">
            <h1 class="form-title">Change Password</h1>
            <form th:action="@{/auth/change-password}" th:object="${changePasswordDTO}" method="post">
                <div class="input-group">
                    <label class="input-label" for="currentPassword">
                        <i class="fas fa-lock mr-2"></i>Current Password
                    </label>
                    <input class="form-input" type="password" id="currentPassword" th:field="*{currentPassword}" required>
                    <p class="error-message" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}"></p>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="newPassword">
                        <i class="fas fa-key mr-2"></i>New Password
                    </label>
                    <input class="form-input" type="password" id="newPassword" th:field="*{newPassword}" required>
                    <p class="error-message" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></p>
                </div>
                
                <div class="input-group">
                    <label class="input-label" for="confirmNewPassword">
                        <i class="fas fa-check-circle mr-2"></i>Confirm New Password
                    </label>
                    <input class="form-input" type="password" id="confirmNewPassword" th:field="*{confirmNewPassword}" required>
                    <p class="error-message" th:if="${#fields.hasErrors('confirmNewPassword')}" th:errors="*{confirmNewPassword}"></p>
                </div>
                
                <div class="input-group">
                    <button type="submit" class="submit-button">
                        <i class="fas fa-save mr-2"></i>Change Password
                    </button>
                </div>
                
                <div th:if="${error}" class="error-message text-center mt-4">
                    <p th:text="${error}"></p>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
