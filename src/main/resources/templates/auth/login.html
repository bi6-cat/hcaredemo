<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout}">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .gradient-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }
        .input-field {
            transition: all 0.2s ease;
        }
        .input-field:focus {
            transform: scale(1.01);
        }
        .animated-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
    <section layout:fragment="content" class="gradient-background min-h-screen py-20 px-4 flex items-center justify-center">
        <div class="w-full max-w-md">
            <div th:if="${param.logout}" 
                class="mb-8 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg shadow-md transform transition-all duration-300 hover:scale-105">
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-3"></i>
                    <span class="block">You have been logged out successfully.</span>
                </div>
            </div>

            <div class="auth-container rounded-2xl shadow-2xl overflow-hidden">
                <div class="px-8 py-8">
                    <div class="text-center mb-8">
                        <i class="fas fa-user-circle text-5xl text-indigo-600 mb-4"></i>
                        <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                        <p class="text-gray-600 mt-2">Please sign in to your account</p>
                    </div>

                    <form action="/auth/login" method="post" class="space-y-6">
                        <div class="space-y-4">
                            <div>
                                <label for="username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-user text-indigo-500"></i>
                                    </div>
                                    <input type="text" id="username" name="username" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Enter your username">
                                </div>
                            </div>

                            <div>
                                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-indigo-500"></i>
                                    </div>
                                    <input type="password" id="password" name="password" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Enter your password">
                                </div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-sm mt-4">
                            <div class="flex items-center">
                                <input type="checkbox" id="remember" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                                <label for="remember" class="ml-2 text-gray-600">Remember me</label>
                            </div>
                            <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Forgot password?</a>
                        </div>

                        <button type="submit"
                            class="animated-button w-full py-4 px-6 rounded-lg text-white font-semibold shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Sign in
                        </button>
                    </form>

                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            Don't have an account? 
                            <a href="/auth/register" class="font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-300">
                                Register here
                            </a>
                        </p>
                    </div>

                    <div class="mt-8 flex items-center justify-center space-x-4">
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <i class="fab fa-google text-xl text-gray-600"></i>
                        </button>
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <i class="fab fa-facebook text-xl text-gray-600"></i>
                        </button>
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <i class="fab fa-twitter text-xl text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
