<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .gradient-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }

        .input-field {
            transition: all 0.2s ease;
        }

        .input-field:focus {
            transform: scale(1.01);
        }

        .animated-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="gradient-background min-h-screen py-20 px-4 flex items-center justify-center">
    <div class="w-full max-w-md">
        <!-- Hiển thị thông báo đăng xuất thành công -->
        <div th:if="${param.logout}"
             class="mb-8 bg-green-100 border border-green-400 text-green-700 px-6 py-4 rounded-lg shadow-md">
            <div class="flex items-center">
                <i class="fas fa-check-circle mr-3"></i>
                <span>You have been logged out successfully.</span>
            </div>
        </div>
        <!-- Form đăng nhập -->
        <div class="auth-container rounded-2xl shadow-2xl overflow-hidden">
            <div class="px-8 py-8">
                <div class="text-center mb-8">
                    <i class="fas fa-user-circle text-5xl text-indigo-600 mb-4"></i>
                    <h2 class="text-3xl font-bold text-gray-800">Welcome Back</h2>
                    <p class="text-gray-600 mt-2">Please sign in to your account</p>
                </div>
                <form action="/auth/login" method="post" class="space-y-6" th:object="${loginDTO}">
                    <div class="space-y-4">
                        <!-- Trường Username -->
                        <div>
                            <input type="text" id="username" th:field="*{username}"
                                   class="input-field pl-12 w-full p-4 rounded-lg border-2"
                                   th:classappend="${#fields.hasErrors('username')} ? 'border-red-500' : 'border-gray-200'">
                            <div th:if="${#fields.hasErrors('username')}"
                                 class="text-red-500 text-sm mt-2"
                                 th:errors="*{username}">
                            </div>
                        </div>
                        <!-- Trường Password -->
                        <div>
                            <input type="password" id="password" th:field="*{password}"
                                   class="input-field pl-12 w-full p-4 rounded-lg border-2"
                                   th:classappend="${#fields.hasErrors('password')} ? 'border-red-500' : 'border-gray-200'">
                            <div th:if="${#fields.hasErrors('password')}"
                                 class="text-red-500 text-sm mt-2"
                                 th:errors="*{password}">
                            </div>
                        </div>
                        <!-- Thông báo lỗi đăng nhập -->
                        <div th:if="${param.error}"
                             class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                            <span>Invalid username or password.</span>
                        </div>
                    </div>
                    <!-- Remember me và quên mật khẩu -->
                    <div class="flex items-center justify-between text-sm mt-4">
                        <div class="flex items-center">
                            <input type="checkbox" id="remember"
                                   class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                            <label for="remember" class="ml-2 text-gray-600">Remember me</label>
                        </div>
                        <a href="#" class="text-indigo-600 hover:text-indigo-800 font-medium">Forgot password?</a>
                    </div>
                    <button type="submit"
                            class="animated-button w-full py-4 px-6 rounded-lg text-white font-semibold shadow-lg transform transition-all duration-300 hover:scale-105">
                        Sign in
                    </button>
                </form>
                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        Don't have an account?
                        <a href="/auth/register"
                           class="font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-300">
                            Register here
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
