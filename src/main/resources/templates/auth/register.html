<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
    layout:decorate="~{layout/layout}">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthCare Management System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .auth-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .gradient-background {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            animation: gradient 15s ease infinite;
            background-size: 400% 400%;
        }
        .input-field {
            transition: all 0.2s ease;
        }
        .input-field:focus {
            transform: scale(1.01);
        }
        .animated-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            background-size: 200% 200%;
            animation: gradient 5s ease infinite;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .error-shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>
    <section layout:fragment="content" class="gradient-background min-h-screen py-32 px-4 flex items-center justify-center">
        <div class="w-full max-w-lg">
            <div class="auth-container rounded-2xl shadow-2xl overflow-hidden">
                <div class="px-8 py-8">
                    <div class="text-center mb-8">
                        <i class="fas fa-user-plus text-5xl text-indigo-600 mb-4"></i>
                        <h2 class="text-3xl font-bold text-gray-800">Create Account</h2>
                        <p class="text-gray-600 mt-2">Join our healthcare community</p>
                    </div>

                    <form action="/auth/register" method="post" th:object="${registerDTO}" class="space-y-6">
                        <div class="grid grid-cols-1 gap-6">
                            <div>
                                <label for="reg-username" class="block text-sm font-semibold text-gray-700 mb-2">Username</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-user text-indigo-500"></i>
                                    </div>
                                    <input type="text" id="reg-username" th:field="*{username}" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Choose a username">
                                </div>
                                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                                    class="mt-2 text-sm text-red-600 error-shake"></p>
                            </div>

                            <div>
                                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-envelope text-indigo-500"></i>
                                    </div>
                                    <input type="email" id="email" th:field="*{email}" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Enter your email">
                                </div>
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                                    class="mt-2 text-sm text-red-600 error-shake"></p>
                            </div>

                            <div>
                                <label for="phone" class="block text-sm font-semibold text-gray-700 mb-2">Phone</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-phone text-indigo-500"></i>
                                    </div>
                                    <input type="text" id="phone" th:field="*{phone}" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Enter your phone number">
                                </div>
                                <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                    class="mt-2 text-sm text-red-600 error-shake"></p>
                            </div>

                            <div>
                                <label for="reg-password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-indigo-500"></i>
                                    </div>
                                    <input type="password" id="reg-password" th:field="*{password}" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Choose a password">
                                </div>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="mt-2 text-sm text-red-600 error-shake"></p>
                            </div>

                            <div>
                                <label for="confirmPassword" class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                                <div class="relative">
                                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                                        <i class="fas fa-lock text-indigo-500"></i>
                                    </div>
                                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required
                                        class="input-field pl-12 w-full p-4 rounded-lg border-2 border-gray-200 focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                                        placeholder="Confirm your password">
                                </div>
                                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                    class="mt-2 text-sm text-red-600 error-shake"></p>
                            </div>
                        </div>

                        <button type="submit"
                            class="animated-button w-full py-4 px-6 rounded-lg text-white font-semibold shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                            Create Account
                        </button>
                    </form>

                    <div class="mt-8 text-center">
                        <p class="text-gray-600">
                            Already have an account? 
                            <a href="/auth/login" class="font-semibold text-indigo-600 hover:text-indigo-800 transition-colors duration-300">
                                Login here
                            </a>
                        </p>
                    </div>

                    <div th:if="${error}" class="mt-6">
                        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg error-shake" role="alert">
                            <div class="flex">
                                <div class="flex-shrink-0">
                                    <i class="fas fa-exclamation-circle"></i>
                                </div>
                                <div class="ml-3">
                                    <p class="text-sm" th:text="${error}"></p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-8 flex items-center justify-center space-x-4">
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <i class="fab fa-google text-xl text-gray-600"></i>
                        </button>
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <i class="fab fa-facebook text-xl text-gray-600"></i>
                        </button>
                        <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 transition-colors duration-300">
                            <i class="fab fa-twitter text-xl text-gray-600"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
